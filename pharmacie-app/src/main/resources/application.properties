server.port=8095
server.servlet.context-path=/pharmacie

spring.application.name=Pharmacie API
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pharmacie?useSSL=false
spring.datasource.username=pharmacie
spring.datasource.password=pharmacie

# show log for each SQL Query
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
# disable hibernate_sequence creation table
spring.jpa.properties.hibernate.id.new_generator_mappings=false
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update


jwt.header=Authorization
jwt.secret=net_atos@2018
jwt.expiration=180000
