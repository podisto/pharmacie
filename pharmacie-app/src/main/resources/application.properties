server.port=8095
server.servlet.context-path=/pharmacie

spring.application.name=Pharmacie API
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pharmacie?useSSL=false
spring.datasource.username=pharmacie
spring.datasource.password=pharmacie

# show log for each SQL Query
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
# disable hibernate_sequence creation table
spring.jpa.properties.hibernate.id.new_generator_mappings=false
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
# hibernate logging
logging.level.org.hibernate.SQL=DEBUG


jwt.header=Authorization
jwt.secret=net_atos@2018
jwt.expiration=180000

# Multipart properties
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
